version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: golfclub
      MYSQL_USER: golf
      MYSQL_PASSWORD: golfpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  golfclub-api:
    build: .
    image: golfclub-api:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/golfclub
      SPRING_DATASOURCE_USERNAME: golf
      SPRING_DATASOURCE_PASSWORD: golfpass
    depends_on:
      - db

volumes:
  db_data:

